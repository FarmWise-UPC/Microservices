spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
    config:
      uri: http://localhost:8888
      fail-fast: true

management:
  endpoints:
    web:
      exposure:
        include: info, health
  info:
    env:
      enabled: true
info:
  app:
    name: gateway-service
    description: API Gateway para enrutar solicitudes a los microservicios de AgroTech
    version: 1.0.0