server:
  port: 8085

management:
  endpoints:
    web:
      exposure:
        include: health

spring:
  config:
    import: configserver:http://config-service:8888
  application:
    name: post-service
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://post-db:3306/postdb?allowPublicKeyRetrieval=true&useSSL=false
    username: root
    password: 12345678
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
      naming:
        physical-strategy: com.agrotech.post.shared.infrastructure.persistence.jpa.configuration.strategy.SnakeCaseWithPluralizedTablePhysicalNamingStrategy
    open-in-view: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
authorization:
  jwt:
    secret: ${JWT_SECRET}
eureka:
  client:
    service-url:
      defaultZone: http://eureka-service:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 10
    lease-expiration-duration-in-seconds: 30
    status-page-url-path: /swagger-ui/index.html

profiles:
  api:
    url: http://gateway-service:8080